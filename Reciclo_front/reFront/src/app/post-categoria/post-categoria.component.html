<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-md-6 mt-5">
            <h3 class="text-center mb-4 text-monospace">Nova categoria</h3>
            <form #form="ngForm" name="form1" (ngSubmit)="cadastrar()">
                <div class="form-group">
                    <label class="text-monospace" for="texto">Nome da categoria:</label>
                    <input class="form-control" type="text" id="categoriaNome" rows="1"
                        placeholder="Digite aqui o nome da categoria" [(ngModel)]='categoria.categoriaNome'
                        name="categoriaNome">
                </div>
                <div class="form-group">
                    <label class="text-monospace" for="texto">Descrição:</label>
                    <input class="form-control" type="text" id="categoriaDescricao" rows="3"
                        placeholder="Digite aqui a descrição" [(ngModel)]='categoria.categoriaDescricao'
                        name="categoriaDescricao">
                </div>
                <div class="row mb-5">
                    <div class="col-md-12 d-flex justify-content-center">
                        <button class="btn btn-outline-success w-25">{{ idCat? 'Editar' : 'Cadastrar' }}</button>
                    </div>
                </div>
            </form>
            <hr>

            <div class="row mt-5">
                <div class="col-md-12">
                    <h4 class="text-center text-monospace">Lista de categorias</h4>
                </div>
            </div>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col" class="d-flex justify-content-end">Descrição</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let item of listaCategorias'>
                        <th scope="row">{{item.idCategoria}}</th>                        
                        <td>{{item.categoriaNome}}</td>
                        <td>{{item.categoriaDescricao}}</td>
                        <td class="d-flex justify-content-end">
                            <button class="btn btn-outline-info mr-3" routerLink="/post-categoria/{{item.idCategoria}}">Editar</button>
                            <button class="btn btn-outline-danger" (click)="deleteCategoria(item.idCategoria)">Apagar</button>
                        </td>
                    </tr>

                </tbody>
            </table>

        </div>
    </div>

</div>
